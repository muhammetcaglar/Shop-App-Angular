<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    .card-title a {
  text-decoration: none;
  color: inherit;
}

.card {
  height: 100%;
}

.card-img-top {
  display: block;
  margin: 0 auto; /* Center the image horizontally */
}
  </style>
</head>
<app-navbar></app-navbar>


<div class="container pt-50 mb-5">
        <div *ngIf="orderSent" class="m-2 text-center">
            <h2>Teşekkür ederiz</h2>
            <p>Siparişiniz kayıt edildi.</p>
            <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam et</button>
        </div>

        <form *ngIf="!orderSent" #form="ngForm" class="m-4">
          <div class="form-group">
            <label>Ad</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <span *ngIf="submitted&&name.invalid" class="text-danger">Bu alan boş geçilemez.</span>
          </div>
          <div class="form-group">
            <label>Adres</label>
            <input class="form-control" #address="ngModel" name="address"  [(ngModel)]="order.address" required>
            <span *ngIf="submitted&&address.invalid" class="text-danger">Bu alan boş geçilemez.</span>
          </div>
          <div class="form-group">
            <label>Şehir</label>
            <input  class="form-control"  #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *ngIf="submitted&&city.invalid"  class="text-danger">Bu alan boş geçilemez.</span>
          </div>
          <div class="form-group">
            <label>Telefon</label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted&&phone.invalid" class="text-danger">Bu alan boş geçilemez.</span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *ngIf="submitted&&email.invalid" class="text-danger">Bu alan boş geçilemez.</span>
          </div>
        </form>
        <div class="text-center" *ngIf="!orderSent">

          <button routerLink="/shop" class="btn btn-outline-warning">Alışverişe Devam Et</button>
          <button type="button" class="btn btn-outline-success ml-5" (click)="submitOrder()">Siparişi Tamamla</button>
        </div>


</div>
