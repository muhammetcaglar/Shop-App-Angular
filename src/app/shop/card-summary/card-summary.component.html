<div class="alert alert-success"[hidden]="cart.total<=0">
  <span *ngIf="cart.itemCount>0">
   Sepetinizde {{cart.itemCount}} adet ürün bulunmaktadır<br>
   Toplam {{cart.total}} TL
  </span>
  <br>
</div>
<div *ngIf="cart.itemCount==0"  ngClass="alert alert-danger">
  <span >Sepetinizde henüz ürün bulunmamaktadır.</span>
</div>
