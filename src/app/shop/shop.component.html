<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .card-title a {
  text-decoration: none;
  color: inherit;
}

.card {
  height: 100%;
}

.card-img-top {
  display: block;
  margin: 0 auto; /* Center the image horizontally */
}
  </style>
</head>

<app-navbar></app-navbar>

<div class="container pt-50 mb-5">
  <div class="row">
      <div class="col-3">
        <div class="list-group">
          <a href="#" (click)="changeCategory(null)" class="list-group-item list-group-item-action">
            All Categories
          </a>
            <a *ngFor="let c of categories" (click)="changeCategory(c)"
            href="#"
            class="list-group-item list-group-item-action active"
            [class.active]="c==selectedCategory">
            {{c.name}}
            </a>

        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-warning">
             Stoklarımızda {{products.length}} adet ürün bulunmaktadır.
            </div>
          </div>
          <ng-container *ngFor="let p of products">
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}" class="card-img-top img-fluid">
                <div class="card-body text-center">
                  <h4 class="card-title">
                    <a href="">{{p.name}}</a>
                  </h4>
                  <small class="text-muted">
                    <i class="fas fa-lira-sign"></i>{{p.price}}
                  </small>
                </div>
                <div class="card-footer text-center">
                  <button class="btn btn-outline-primary btn-sm">Details</button>
                  <button class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>





      </div>
  </div>
</div>
