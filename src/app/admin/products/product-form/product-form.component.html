

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
      <label>Resim</label>
      <input class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl">
  </div>
  <div class="form-group">
      <label>Description</label>
      <textarea  class="form-control" name="description" [(ngModel)]="product.description"></textarea>
  </div>
  <button type="submit" class="btn btn-success mr-3">
    {{editing ? "Edit" : "Create"}} Product
  </button>
  <button class="btn btn-warning" routerLink="/admin/main/products">
    Ä°ptal Et
  </button>
</form>
